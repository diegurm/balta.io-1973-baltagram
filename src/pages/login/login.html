<ion-content class="auto-scroll">
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <h1 text-center class="logo-title oleo-script">Baltagram</h1>
        <form action="" [formGroup]="form">
          <ion-list no-lines>
            <ion-item>
              <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <button ion-button block large outline [disabled]="!form.valid" (click)="submit()">
          Entrar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <ion-buttons>
      <button ion-button small block (click)="goToSignup()">
        <span>Ainda nÃ£o tem conta?&nbsp;<strong>Cadastre-se</strong></span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
